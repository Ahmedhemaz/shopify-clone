version: '3'
services: 
    db:
        image:  mysql:latest
        expose: 
            - "3306"
        ports:
            - "3307:3306"
        env_file: 
            - ./src/.env.development
    api:
        build: 
            dockerfile: Dockerfile.dev
            context: ./
        volumes: 
            - ./nodemon.json:/usr/app/nodemon.json
            - ./src/:/usr/app/src/
            - /usr/app/node_modules
            - /usr/app/dist 
            - /usr/app/coverage
        env_file: 
            - ./src/.env.development
        environment:
            - NODE_ENV=development
        depends_on: 
            - db
        expose: 
            - "3000"
        ports: 
            - "3000:3000"
            - "9229:9229"
        links: 
            - db

